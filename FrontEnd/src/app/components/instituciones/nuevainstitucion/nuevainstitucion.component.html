<div class="card border-0 shadow rounded-3 my-5">
    <div class="card-body p-4 p-sm-5">
        <h4>Instituci√≥n</h4>
        <form [formGroup]="institucionForm" (ngSubmit)="submit()">
            <div class="form-group">
                <label>Razon Social</label>
                <input type="text" class="form-control" formControlName="socialReason">
            </div>
            <div class="form-group">
                <label>RUT</label>
                <input type="text" class="form-control" formControlName="rut">
            </div>
            <ng-container *ngIf="!tenant">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
            </ng-container>
            <hr class="my-4">
            <button class="btn btn-warning btn-block" type="submit">Confirmar</button>
        </form>
    </div>
</div>
