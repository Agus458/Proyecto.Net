<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

                    <div class="card-body p-4 p-sm-5">
                        <h4 class="card-title text-center mb-5 fw-light fs-5">Iniciar Sesion</h4>
                        <hr class="my-4">
                        <form>
                            <div class="form-floating mb-3">
                                <label for="floatingInput">Correo Electronico</label>
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="nombre@example.com">
                            </div>
                            <div class="form-floating mb-3">
                                <label for="floatingPassword">Contraseña</label>
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Contraseña">
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-block btn-warning btn-login text-uppercase fw-bold"
                                    type="submit">Iniciar Sesion</button>
                            </div>
                            <hr class="my-4">
                            <div style="text-align: center;">
                                <label> ¿No tienes una cuenta? <a><strong routerLink="/solicitaracceso">click aqui</strong></a></label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
