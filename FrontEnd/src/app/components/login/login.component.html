<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h4 class="card-title text-center mb-5 fw-light fs-5">Iniciar Sesion</h4>
                    <hr class="my-4">
                    <form [formGroup]="LoginForm" (ngSubmit)="submit()">
                        <div class="form-floating mb-3">
                            <label>Institucion</label>
                            <input type="text" class="form-control"
                                placeholder="Empresa SA" name="tenat" formControlName="tenant">
                        </div>
                        <div class="form-floating mb-3">
                            <label>Correo Electronico</label>
                            <input type="email" class="form-control"
                                placeholder="nombre@example.com" name="email" formControlName="email">
                        </div>
                        <div class="form-floating mb-3">
                            <label>Contrase単a</label>
                            <input type="password" class="form-control" formControlName="password" placeholder="Contrase単a">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-block btn-warning btn-login text-uppercase fw-bold" [disabled]="LoginForm.invalid"
                                type="submit">Iniciar Sesion</button>
                        </div>
                        <hr class="my-4">
                        <div style="text-align: center;">
                            <label> 多Olvidaste tu Contrase単a? <a><strong>click
                                        aqui</strong></a></label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
