<div class="card border-0 shadow rounded-3 my-5">
    <div class="card-body p-4 p-sm-5">
        <h4>Usuario</h4>
        <hr class="my-4">
        <form [formGroup]="usuarioForm" (ngSubmit)="submit()">
            <div *ngIf="!editing">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" name="password" class="form-control" formControlName="password">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name="name" class="form-control" formControlName="name">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" name="lastName" class="form-control" formControlName="lastName">
                    </div>
                </div>
            </div>
            <div class="form-group" *ngIf="!editing">
                <label>Role</label>
                <select class="form-control" formControlName="role" (change)="onChangeRole()">
                    <option>Seleccione una opcion</option>
                    <option *ngIf="AuthenticationService.hasRole('SuperAdmin')" value="Admin">Admin</option>
                    <option *ngIf="AuthenticationService.hasRole('Admin')" value="Portero">Portero</option>
                    <option *ngIf="AuthenticationService.hasRole('Admin')" value="Gestor">Gestor</option>
                </select>
            </div>
            <div class="form-group" *ngIf="!editing && usuarioForm.contains('buildingId')">
                <label>Edificio</label>
                <select class="form-control" formControlName="buildingId">
                    <option>Seleccione una opcion</option>
                    <option *ngFor="let building of buildings" [value]="building.id">{{building.name}}</option>
                </select>
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col"><button class="btn btn-dark btn-block" (click)="location.back()"
                        type="button">Cancelar</button></div>
                <div class="col"><button class="btn btn-warning btn-block" type="submit">Confirmar</button></div>
            </div>
        </form>
    </div>
</div>
