<div class="card border-0 shadow rounded-3 my-5">
    <div class="card-body p-4 p-sm-5">
        <h4>Evento</h4>
        <hr class="my-4">
        <form [formGroup]="eventForm" (ngSubmit)="submit()">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" formControlName="name">
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Fecha de Inicio</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="DD / MM / YYYY" name="startDate"
                                formControlName="startDate" ngbDatepicker #startDate="ngbDatepicker" readonly>
                            <div class="input-group-append">
                                <button class="btn btn-primary" (click)="startDate.toggle()" type="button"><i
                                        class="fas fa-calendar-day"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Fecha de Finalizacion</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="DD / MM / YYYY" name="endDate"
                                formControlName="endDate" ngbDatepicker #endDate="ngbDatepicker" readonly>
                            <div class="input-group-append">
                                <button class="btn btn-primary" (click)="endDate.toggle()" type="button"><i
                                        class="fas fa-calendar-day"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="row justify-content-between">
                        <div class="form-group col">
                            <label>Hora de Inicio</label>
                            <ngb-timepicker formControlName="startTime"></ngb-timepicker>
                        </div>
                        <div class="form-group col">
                            <label>Hora de Finalizacion</label>
                            <ngb-timepicker formControlName="endTime"></ngb-timepicker>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Dias</label>
                        <div class="row px-3">
                            <div class="custom-control custom-checkbox col-md-6">
                                <input type="checkbox" class="custom-control-input" formControlName="monday">
                                <label class="custom-control-label">Lunes</label>
                            </div>
                            <div class="custom-control custom-checkbox col-md-6">
                                <input type="checkbox" class="custom-control-input" formControlName="tuesday">
                                <label class="custom-control-label">Martes</label>
                            </div>
                            <div class="custom-control custom-checkbox col-md-6">
                                <input type="checkbox" class="custom-control-input" formControlName="wednesday">
                                <label class="custom-control-label">Miercoles</label>
                            </div>
                            <div class="custom-control custom-checkbox col-md-6">
                                <input type="checkbox" class="custom-control-input" formControlName="thursday">
                                <label class="custom-control-label">Jueves</label>
                            </div>
                            <div class="custom-control custom-checkbox col-md-6">
                                <input type="checkbox" class="custom-control-input" formControlName="friday">
                                <label class="custom-control-label">Viernes</label>
                            </div>
                            <div class="custom-control custom-checkbox col-md-6">
                                <input type="checkbox" class="custom-control-input" formControlName="saturday">
                                <label class="custom-control-label">Sabado</label>
                            </div>
                            <div class="custom-control custom-checkbox col-md-6">
                                <input type="checkbox" class="custom-control-input" formControlName="sunday">
                                <label class="custom-control-label">Domingo</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Tipo</label>
                <select class="form-control" formControlName="recurrencyType">
                    <option value="">Seleccione una opcion</option>
                    <option [value]="recurrencyTypes.UNIQUE">Unico</option>
                    <option [value]="recurrencyTypes.YEARLY">Anualmente</option>
                    <option [value]="recurrencyTypes.MONTHLY">Mensualmente</option>
                    <option [value]="recurrencyTypes.WEEKLY">Semanalmente</option>
                </select>
            </div>

            <hr class="my-4">
            <div class="row">
                <div class="col"><button class="btn btn-dark btn-block" (click)="location.back()"
                        type="button">Cancelar</button></div>
                <div class="col"><button class="btn btn-warning btn-block" type="submit">Confirmar</button></div>
            </div>
        </form>
    </div>
</div>
