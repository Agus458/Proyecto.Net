<div class="card border-0 shadow rounded-3 my-5">
    <div class="card-body p-4 p-sm-5">
        <h4>Producto</h4>
        <hr class="my-4">
        <form [formGroup]="ProductForm" (ngSubmit)="submit()">

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="name" class="form-control" formControlName="name">
            </div>

            <div class="form-group">
                <label>Cantidad de Edificios</label>
                <input type="number" name="name" class="form-control" formControlName="cantBuildings">
            </div>

            <hr class="my-4">
            <div class="row">
                <div class="col"><button class="btn btn-dark btn-block" (click)="location.back()"
                        type="button">Cancelar</button></div>
                <div class="col"><button class="btn btn-warning btn-block" type="submit">Confirmar</button></div>
            </div>
        </form>
    </div>
</div>
