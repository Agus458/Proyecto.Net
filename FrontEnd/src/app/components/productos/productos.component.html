<div class="card border-0 shadow rounded-3 my-5">
    <div class="card-body p-4 p-sm-5">
        <h4 class="card-title fw-light fs-5">Productos</h4>
        <hr class="my-4">
        <button type="button" class="btn btn-warning mb-4" [routerLink]="'nuevo'">Agregar</button>
        <div class="table-responsive">
            <table class="table table-borderless table-dark table-striped align-middle table-hover m-0">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cantidad de Edificios</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos; index as i" class="align-middle">
                        <th scope="row">{{i}}</th>
                        <td>{{producto.name}}</td>
                        <td>{{producto.cantBuildings}}</td>
                        <td>
                            <button class="btn btn-warning ml-2" [routerLink]="'editar/' + producto.id"><i
                                    class="fas fa-pencil"></i></button>
                            <button class="btn btn-danger ml-2"><i class="fas fa-trash"
                                    (click)="delete(producto.id)"></i></button>
                            <button class="btn btn-success ml-2" [routerLink]="'/precios/producto/' + producto.id"><i
                                    class="fas fa-search-dollar"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <ngb-pagination class="d-flex justify-content-end" [collectionSize]="size" [(page)]="page"
                [boundaryLinks]="true" (pageChange)="onPageChange(page)"></ngb-pagination>
        </div>
    </div>
</div>
