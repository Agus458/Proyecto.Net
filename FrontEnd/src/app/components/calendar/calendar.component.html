<div class="row">
    <div class="col-md-4">
        <button type="button" class="btn btn-warning mb-4" [routerLink]="addRoute">Agregar</button>
    </div>

    <div class="col-md-4 text-center">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'es' }}</h3>
    </div>

    <div class="col-md-4 text-right">
        <div class="btn-group">
            <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()">
                Atras
            </div>
            <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
                Hoy
            </div>
            <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()">
                Siguiente
            </div>
        </div>
    </div>
</div>
<br />

<div [ngSwitch]="view">
    <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="calendarEvents"
        [activeDayIsOpen]="activeDayIsOpen" (eventClicked)="onClick($event.event)"
        (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
</div>
