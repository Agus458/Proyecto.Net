<div class="card border-0 shadow rounded-3 my-5">
    <div class="card-body p-4 p-sm-5">
        <h4>Precio</h4>
        <hr class="my-4">
        <form [formGroup]="PrecioForm" (ngSubmit)="submit()">

            <div class="form-group">
                <label>Monto</label>
                <input type="number" class="form-control" formControlName="amount">
            </div>

            <div class="form-group">
                <label>Fecha de validez</label>
                <div class="input-group">
                    <input class="form-control" placeholder="DD / MM / YYYY" name="validDate"
                        formControlName="validDate" ngbDatepicker #validDate="ngbDatepicker" readonly>
                    <div class="input-group-append">
                        <button class="btn btn-primary" (click)="validDate.toggle()" type="button"><i
                                class="fas fa-calendar-day"></i></button>
                    </div>
                </div>
            </div>

            <hr class="my-4">
            <div class="row">
                <div class="col"><button class="btn btn-dark btn-block" (click)="location.back()"
                        type="button">Cancelar</button></div>
                <div class="col"><button class="btn btn-warning btn-block" type="submit">Confirmar</button></div>
            </div>
        </form>
    </div>
</div>
