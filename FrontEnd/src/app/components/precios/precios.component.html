<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h4 class="card-title text-center mb-5 fw-light fs-5">AÃ±adir Precio</h4>
                    <hr class="my-4">
                    <form [formGroup]="PreciosForm" (ngSubmit)="submit()">
                        <div class= "form-floating mb-3">
                            <label>Seleccionar Producto a colocarle Precio</label>
                        <ul class="Producto">
                            <li *ngOnInit="let element of producto">
                                
                                
                                <span class="badge">{{element.id}}</span>{{element.name}}
                            </li>
                        </ul>
                        
                            </div>
                        <div class= "form-floating mb-3">
                            <label>Ponerle precio</label>
                            <input type="text" formControlName='precio' class="form-control" >
                        </div>


                        <div class="d-grid">                  
                        <button class="btn btn-block btn-warning btn-login text-uppercase fw-bold"
                        type="submit">Establecer Precio</button>
                            
                        </div>
                    </form>
                        
                </div>

            </div>
        </div>



</div>
