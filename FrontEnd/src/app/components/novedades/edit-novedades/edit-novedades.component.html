<div class="card border-0 shadow rounded-3 my-5">
    <div class="card-body p-4 p-sm-5">
        <h4>Novedad</h4>
        <hr class="my-4">
        <form [formGroup]="NoveltyForm" (ngSubmit)="submit()">

            <div class="form-group">
                <label>Titulo</label>
                <input type="text" name="name" class="form-control" formControlName="title">
            </div>

            <div class="form-group">
                <label>Contenido</label>
                <textarea name="name" class="form-control" formControlName="content"></textarea>
            </div>

            <div class="form-group">
                <label>Imagen</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileLang" lang="es" (change)="onFileSelect($event)">
                    <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                </div>
            </div>

            <hr class="my-4">
            <div class="row">
                <div class="col"><button class="btn btn-dark btn-block" (click)="location.back()"
                        type="button">Cancelar</button></div>
                <div class="col"><button class="btn btn-warning btn-block" type="submit">Confirmar</button></div>
            </div>
        </form>
    </div>
</div>
