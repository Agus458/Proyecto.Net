<div class="card border-0 shadow rounded-3 my-5">
    <div class="card-body p-4 p-sm-5">
        <h4 class="card-title fw-light fs-5">Novedades</h4>
        <hr class="my-4">
        <button type="button" class="btn btn-warning mb-4" [routerLink]="'nuevo'">Agregar</button>
        <div class="table-responsive">
            <table class="table table-borderless table-dark table-striped align-middle table-hover m-0">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Titulo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let novelty of Novelties; index as i" class="align-middle">
                        <th scope="row">{{i}}</th>
                        <td>{{novelty.title}</td>
                        <td class="text-right">
                            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
                                    class="fas fa-bars"></i></button>
                            <button class="btn btn-info ml-2" [routerLink]="'/eventos/edificio/' + novelty.id"><i
                                    class="fas fa-calendar-day"></i></button>
                            <button class="btn btn-success ml-2" [routerLink]="'/ingresos/edificio/' + novelty.id"><i
                                    class="fas fa-walking"></i></button>
                        </td>

                    </tr>
                </tbody>
            </table>
            <br>
            <ngb-pagination class="d-flex justify-content-end" [collectionSize]="size" [(page)]="page"
                [boundaryLinks]="true" (pageChange)="onPageChange(page)"></ngb-pagination>
        </div>
    </div>
</div>
